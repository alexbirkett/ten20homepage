<div class="modal-header">
  <img src="/images/logo.png" alt="" />
  <h3 ng-hide="error!=''">join ten20 now</h3>
  <h6 class="error" ng-show="error!=''">{{error}}</h6>
  <div class="cancel" ng-click="cancel()">
    <span>X</span>
  </div>
</div>
<div class="modal-body">
  <form name="f" class="form-horizontal" role="form" ng-class="{'show-invalid': formInvalid}">

    <div class="form-group">
      <label for="#user-name" class="col-sm-2 control-label">name*</label>
      <div class="col-sm-10">
        <input type="text" id="first-name" class="form-control" ng-model="data.username" ng-pattern="/\w.*/" required ng-disabled="sync" />
      </div>
    </div>

    <div class="form-group">
      <label for="#email" class="col-sm-2 control-label">email*</label>
      <div class="col-sm-10">
        <input type="text" id="email" class="form-control" ng-model="data.email"  ng-pattern="/[a-zA-Z0-9]+@[a-zA-Z0-9]+/" required ng-disabled="sync" />
      </div>
    </div>

    <div class="form-group">
      <label for="#password" class="col-sm-4 control-label">password*</label>
      <div class="col-sm-8">
        <input type="password" id="password" class="form-control" ng-model="data.password"  ng-pattern="/\w.*/" required ng-disabled="sync" />
      </div>
    </div>

  <h4 class="progress-bar" ng-show="sync"><img src="/images/loading_bar.gif" alt="" /></h4>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-hide="sync" ng-click="ok(f)">sign up</button>
</div>
