<div class="modal-header">
  <img src="/images/logo.png" alt="" />
  <h3>{{data.username}}</h3>
  <h6 class="error" ng-show="error!=''">{{error}}</h6>
  <div class="cancel" ng-click="cancel()">
    <span>X</span>
  </div>
</div>
<div class="modal-body">
  <form name="f" class="form-horizontal" role="form" ng-class="{'show-invalid': formInvalid}">
    <div class="form-group">
      <div class="col-xs-12">
        <input type="text" id="email" placeHolder="email address" class="form-control" ng-model="data.email" ng-disabled="sync" ng-pattern="/.*@.*/" required/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-12">
        <input type="password" id="passwd" placeHolder="password" class="form-control" ng-model="data.pass" ng-disabled="sync" ng-minlength="6" ng-pattern="/^\d+$/"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12">
        <input type="text" id="tz" placeHolder="time zone" class="form-control" ng-model="data.tz" ng-disabled="sync" ng-minlength="3" ng-pattern="/^\d+$/"/>
      </div>
    </div>
  </form>
  <h4 class="progress-bar" ng-show="sync"><img src="/images/loading_bar.gif" alt="" /></h4>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-disabled="sync" ng-click="ok(f)">save</button>
</div>
