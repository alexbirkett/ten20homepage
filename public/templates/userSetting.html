<div class="modal-header">
    <img src="/images/logo.png" alt=""/>

    <h3>My Account</h3>

    <h3 class="succ" ng-show="succ">Changes saved</h3>
    <h6 class="error" ng-show="error!=''">{{error}}</h6>

    <div class="cancel" ng-click="cancel()">
        <span>X</span>
    </div>
</div>
<div class="modal-body" ng-hide="succ">
    <form name="f" class="form-horizontal" role="form" ng-class="{'show-invalid': formInvalid}">

        <div class="form-group">
            <div class="col-xs-12">
                <input type="text" id="username" placeHolder="username" class="form-control" ng-model="data.username"
                       ng-disabled="sync" required/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-12">
                <input type="text" id="email" placeHolder="email address" class="form-control" ng-model="data.email"
                       ng-disabled="sync" required/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-12">
                <input type="password" id="passwd" placeHolder="password" class="form-control" ng-model="data.password"
                       ng-disabled="sync"/>
            </div>
        </div>
    </form>
    <h4 class="progress-bar" ng-show="sync"><img src="/images/loading_bar.gif" alt=""/></h4>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-hide="sync || succ" ui-keypress="{13:'ok(f)'}" ng-click="ok(f)">save</button>
    <button class="btn btn-default" ng-show="succ" ui-keypress="{13:'cancel()'}" ng-click="cancel()">ok</button>
</div>
