<div class="modal-header">
  <img src="/images/logo.png" alt="" />
  <h3>add new tracker</h3>
  <h3 class="succ" ng-show="succ">new tracker added!</h3>
  <h6 class="error" ng-show="error!=''">{{error}}</h6>
  <div class="cancel" ng-click="cancel()">
    <span>X</span>
  </div>
</div>
<div class="modal-body" ng-hide="succ">
  <form name="f" class="form-horizontal" role="form" ng-class="{'show-invalid': formInvalid}">
    <div class="form-group">
      <div class="col-xs-12">
        <input type="text" id="tracker-serial" placeHolder="Tracker id / IMEI" class="form-control" ng-model="data.serial" ng-disabled="sync" ng-pattern="/\w+/" required/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-12">
        <input type="text" id="tracker-name" placeHolder="Tracker name" class="form-control" ng-model="data.name" ng-disabled="sync" ng-minlength="3" ng-pattern="/\w+/"/>
      </div>
    </div>
  </form>
  <h4 class="progress-bar" ng-show="sync"><img src="/images/loading_bar.gif" alt="" /></h4>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-hide="sync || succ" ng-click="ok(f)">add</button>
  <button class="btn btn-default" ng-show="succ" ng-click="cancel()">ok</button>
</div>
