<!DOCTYPE html>
<html ng-app="ten20" ng-controller="FrontPageCtrl">
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <title ng-bind="data.pageTitle"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/app.css" />
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.0.2/mapbox.css' rel='stylesheet' />
    <!--[if lte IE 8]>
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.0.2/mapbox.ie.css' rel='stylesheet' >
    <![endif]-->
    <script src='http://api.tiles.mapbox.com/mapbox.js/v1.0.2/mapbox.js'></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/lib/angular/angular.min.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/filters.js"></script>
    <script src="/js/directives.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="header">
          <a href="/" class="logo"><img ng-src="/images/{{ data.sections[0].logo }}"/></a>
          <ul class="nav">
            <li ng-repeat="navItem in data.sections[0].navLinks">
            <a href="{{ navItem.link }}" class="menu {{ navItem.status }}">{{ navItem.text }}</a>
            </li>
          </ul>
          <div class="clear"></div>
        </div>

        <div class="mapbox">
          <div id="map"></div>

          <div class="call-to-action">
            <h1>{{ data.sections[1].text[0] }}</h1>
            <h5>{{ data.sections[1].text[1] }}</h5><br>
            <a href="{{ data.sections[1].button.link }}" class="button">{{ data.sections[1].button.text }}</a>
            <span>{{ data.sections[1].text[2] }}</span>
          </div>
          <img ng-src="/images/{{ data.sections[1].banner}}" class="banner" />
        </div>

        <div class="benefits">
          <hr />
          <ul>
            <li ng-repeat="item in data.sections[2].items">
            <img ng-src="/images/{{ item.icon }}" />
            <h5>{{item.title}}</h5>
            <p>{{item.text}}</p>
            </li>
          </ul>
        </div>

        <div class="key-features">
          <h5>{{ data.sections[3].title }}</h5>
          <div id="feature-slide" class="carousel slide">
            <ol class="carousel-indicators">
              <li data-target="#feature-slide" data-slide-to="0" class="active"></li>
              <li data-target="#feature-slide" data-slide-to="1"></li>
              <li data-target="#feature-slide" data-slide-to="2"></li>
            </ol>
            <!-- Carousel items -->
            <div class="carousel-inner">
              <div ng-class="{active: $index==0}" class="item" ng-repeat="item in data.sections[3].items">
                <img ng-src="/images/{{ item.image }}" />
                <h4 class="carousel-caption">{{ item.title }}</h4>
                <p>{{ item.text }}</p>
              </div>
            </div>
            <!-- Carousel nav -->
            <a class="carousel-control left" href="#feature-slide" data-slide="prev">
              <img src="/images/left-arrow.png" />
            </a>
            <a class="carousel-control right" href="#feature-slide" data-slide="next">
              <img src="/images/right-arrow.png" />
            </a>
          </div>
          <script>
            $(function(){
              $('.carousel').carousel();
            });
          </script>
        </div>

    </div>
  </body>
</html>
